<ngb-alert type="secondary" [dismissible]="false" style="color: green;">
    <div class="row">
        <div class="col-md-2 col-sm-4" style="display: flex; flex-direction: column;flex-wrap: wrap;align-content: center;">
            <div style="text-align: center;">
                <button type="submit" class="button-no-css">
                    <i class="fas fa-user-plus" style="font-size: 40px;"></i>
                </button>
            </div>
            <span style="font-size: 18px;">
                Dodaj osobu
            </span>
        </div>
        <div class="col-md-3 col-sm-4" style="display: flex; flex-direction: column;flex-wrap: wrap;align-content: center;">
            <div style="text-align: center;">
                <button type="button" class="button-no-css">
                    <i class="fas fa-align-justify" style="font-size: 40px;"></i>
                </button>
            </div>
            <span style="font-size: 18px;">
                Dodaj izvod iz datoteke
            </span>
        </div>
        <div class="col-md-3 col-sm-4" style="display: flex; flex-direction: column;flex-wrap: wrap;align-content: center;">
            <div style="text-align: center;">
                <button type="button" class="button-no-css">
                    <i class="fas fa-upload" style="font-size: 40px;"></i>
                </button>
            </div>
            <span style="font-size: 18px;">
                Dodaj izvod iz TIRM-a
            </span>
        </div>
    </div>
</ngb-alert>
<div class="col-lg-12 col-md-12 col-sm-12 p-5">
    <div class="container-fluid">
        <!-- TODO WITH BACKEND PAGINATION AND SORTING -->
        <ngx-datatable class="material horizontal-table-scroll" columnMode="force" [headerHeight]="50" [footerHeight]="50"
            [rowHeight]="'50'" [limit]="10" [loadingIndicator]="isLoading" [rows]="baseItems" [messages]="{
                emptyMessage:'Nema odabranih rezultata',
                totalMessage: 'ukupno',
                selectedMessage: 'odabran'
              }">
            <ngx-datatable-column *ngFor="let col of columns; let i = index" [name]="col.name" [prop]="col.prop"
                [resizeable]="true" [sortable]="true" [flexGrow]="1" [width]="col.width ? col.width : false">
    
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row"
                    *ngIf="col.prop == 'dateCreated'">
                    {{value | date: 'dd.MM.yyyy'}}
                </ng-template>
    
                <ng-template ngx-datatable-header-template let-sort="sortFn">
                    <span (click)="sort()">
                        {{ col.name }}
                    </span>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
