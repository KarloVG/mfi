    <a class="close" aria-label="Close" (click)="modal.close(null)">
        <span class="fas fa-times"></span>
    </a>
</div>
<div class="modal-body">
    <p>
        <strong>Stanje nije pohranjeno.</strong> Molimo vas odaberite Å¾elite li pohraniti stanje {{ componentName }} prije zatvaranja.

</div>

    </button>
    <button type="button" ngbAutofocus class="btn btn-primary" (click)="modal.close(true)">
