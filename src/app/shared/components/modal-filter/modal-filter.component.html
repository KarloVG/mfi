<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Filtriranje podataka</h4>
</div>
<form [formGroup]="filterFormGroup" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <h5 class="font-weight-bold">1. Filter transakcija za osobu A (s naloga)</h5>
        <div class="input-group">
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="Naziv">Ime / naziv</label>
                <input type="text" class="form-control" id="Naziv" name="Naziv"
                    placeholder="Ime / naziv osobe" formControlName="Naziv">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="BrojRacuna">Račun</label>
                <input type="text" class="form-control" id="BrojRacuna" name="BrojRacuna"
                    placeholder="Broj računa" formControlName="BrojRacuna">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="Banka">Banka</label>
                <ng-select [items]="banks" bindLabel="name" bindValue="id" labelForId="state" placeholder="Izaberi..."
                    clearAllText="Clear" formControlName="Banka">
                </ng-select>
                <div class="invalid-feedback">Polje je obavezno</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="Drzava">Država</label>
                <ng-select [items]="countries" bindLabel="name" bindValue="id" labelForId="state" placeholder="Izaberi..."
                    clearAllText="Clear" formControlName="Drzava">
                </ng-select>
                <div class="invalid-feedback">Polje je obavezno</div>
            </div>
        </div>
        <hr>
        <h5 class="font-weight-bold">2. Filter transakcija za osobu B (ostale osobe)</h5>
        <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
            <label for="NazivB">Ime / naziv</label>
            <input type="text" class="form-control" id="NazivB" name="Naziv"
                placeholder="Mjesec, npr. 14. mjesec" formControlName="Naziv">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
            <label for="BrojRacunaB">Račun</label>
            <input type="text" class="form-control" id="BrojRacunaB" name="BrojRacuna"
                placeholder="Mjesec, npr. 14. mjesec" formControlName="BrojRacuna">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 mb-3">
            <label for="BankaB">Banka</label>
            <ng-select [items]="banks" bindLabel="name" bindValue="id" labelForId="state" placeholder="Izaberi..."
                clearAllText="Clear" formControlName="BankaB">
            </ng-select>
            <div class="invalid-feedback">Polje je obavezno</div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 mb-3">
            <label for="DrzavaB">Država</label>
            <ng-select [items]="countries" bindLabel="name" bindValue="id" labelForId="state" placeholder="Izaberi..."
                clearAllText="Clear" formControlName="DrzavaB">
            </ng-select>
            <div class="invalid-feedback">Polje je obavezno</div>
        </div>
        <hr>
        <h5 class="font-weight-bold">3.Filtriranje transakcija</h5>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary mr-auto" (click)="modal.close(false)">Odustani</button>
        <button type="button" ngbAutofocus class="btn" (click)="modal.close(true)">Potvrdi</button>
    </div>
</form>
