<span [class]="moduleFontIcon"></span>
<strong class="ml-2" *ngIf="dateObject; else noDate">
    {{ moduleName }} - podaci za razdoblje od:{{ dateObject.minDate }} do {{ dateObject.maxDate }} (ukupno: {{ dateObject.dateDifference }} mjeseci)
</strong>
<ng-template #noDate>
    <strong class="ml-2">
        {{ moduleName }} - podaci za razdoblje zahtjevaju minimalno 1 izvod u bazi
    </strong>
</ng-template>
