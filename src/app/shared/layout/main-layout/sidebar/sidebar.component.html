<section id="sidebar" class="sidebar-holder bg-light border-right">
  <div>
    <ul class="sidebar-list list-unstyled px-0">
      <li class="sidebar-list-item text-center px-0 py-0">
        <div class="dropdown">
          <button type="button" class="menu-button btn btn-block py-3" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="menu-icon d-block fas fa-bars fa-2x"></span>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="navigateToNewSubject()" [routerLinkActive]="['is-active']">
              <span class="fas fa-chart-line"></span>
              <span class="ml-2">Stvori novi predmet</span>
            </a>
            <a class="dropdown-item" (click)="openSubjectModal()">
              <span class="fas fa-folder-open"></span>
              <span class="ml-2">Otvori postojeÄ‡i predmet</span>
            </a>
            <a class="dropdown-item" (click)="saveSubject()">
              <span class="fas fa-save"></span>
              <span class="ml-2">Pohrani stanje predmeta</span>
            </a>
            <a class="dropdown-item" (click)="exitSubject()">
              <span class="fas fa-times-circle"></span>
              <span class="ml-2">Zatvori predmet</span>
            </a>
          </div>
        </div>
      </li>
      <li class="sidebar-list-item text-center px-0 py-0" *ngFor="let menu of menus">
          <a routerLinkActive="is-active" type="button" class="menu-button btn btn-block py-3"
            routerLink="{{menu.path}}"
            [title]="menu.descr"
            [attr.disabled]="menu.disabled ? true : null">
          <span class="menu-icon d-block fas fa-2x" [ngClass]="menu.icon"></span>
          <span class="menu-text d-block " *ngIf="!!menu.descr">{{menu.descr}}</span>
        </a>
      </li>
    </ul>
  </div>
</section>
