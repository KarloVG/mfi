<div class="modal-header">
    <h4 class="modal-title text-primary" id="modal-title">Otvori postojeći predmet</h4>
    <button type="button" class="close" aria-label="Close" (click)="exitModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body pb-0">
    <form [formGroup]="existingSubjectGroup" (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div class="card-body">
            <div class="filter-group">
                <h6 class="mb-3">Filter predmeta</h6>
                <div class="form-group row mb-3">
                    <label for="StatusPredmeta" class="col-sm-4 col-form-label">
                        Status predmeta
                    </label>
                    <div class="col-sm-4">
                        <ng-select [items]="subjectStatuses" bindLabel="name" bindValue="id" labelForId="state"
                            placeholder="Izaberi..." clearAllText="Clear" formControlName="StatusPredmeta"
                            [ngClass]="{'is-invalid': StatusPredmeta.invalid && (StatusPredmeta.dirty || StatusPredmeta.touched || myForm.submitted)}">
                        </ng-select>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="Email" class="col-sm-12 mb-2 col-form-label">
                        Datum otvaranja predmeta
                    </label>
                    <label for="Email" class="col-sm-2 col-form-label">
                        od
                    </label>
                    <div class="col-sm-4 input-group">
                        <input class="form-control" placeholder="dan.mjesec.godina" name="dp2"
                            formControlName="DatumOtvaranjaOd" ngbDatepicker #d2="ngbDatepicker" [readonly]="true"
                            [minDate]="{year: 2000, month: 1, day: 1}" placement="top">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar-box" (click)="d2.toggle()"
                                type="button"><span class="fas fa-calendar"></span></button>
                        </div>
                    </div>
                    <label for="Email" class="col-sm-2 col-form-label text-center">
                        do
                    </label>
                    <div class="col-sm-4 input-group">
                        <input class="form-control" placeholder="dan.mjesec.godina" name="dp1"
                            formControlName="DatumOtvaranjaDo" ngbDatepicker #d1="ngbDatepicker" [readonly]="true" placement="top"
                            [minDate]="{year: 2000, month: 1, day: 1}">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar-box" (click)="d1.toggle()"
                                type="button"><span class="fas fa-calendar"></span></button>
                        </div>
                        <div class="invalid-feedback">Polje je obavezno</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 offset-8">
                        <button type="button" class="btn btn-outline-info" (click)="clearFilters()">
                            Poništi
                        </button>
                        <button type="button" class="btn btn-info float-right" (click)="filterSubjects()">
                            Filtriraj
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group row mb-3">
                    <label for="Subject" class="col-sm-12 col-form-label">
                        Odaberite predmet <span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-12">
                        <ng-select [items]="subjects" bindLabel="name" bindValue="id" labelForId="state"
                            [isOpen]="!isSubjectSelected" placeholder="Izaberi..."
                            formControlName="Subject" [virtualScroll]="true"
                            [ngClass]="{'is-invalid': Subject.invalid && (Subject.dirty || Subject.touched || myForm.submitted)}"
                            (click)="onClickSubjectDropdown($event)">
                        </ng-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary btn-rounded mr-auto"
                (click)="exitModal()">Odustani</button>
            <button type="submit" ngbAutofocus [disabled]="subjects.length === 0"
                class="btn btn-primary btn-rounded mr-2">Otvori</button>
        </div>
    </form>
</div>
